<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <title>轮播图</title>
  <style>
  </style>
</head>

<body>
  <div class="container">
    <div class="carousel slide" data-ride="carousel" id="xz-banner">
      <!-- 轮播放图区域 -->
      <div class="carousel-inner">
        <div class="carousel-item active"><img src="./img/banner/itemCat_banner1.png" alt="" class="d-block w-100"></div>
        <div class="carousel-item"><img src="./img/banner/itemCat_banner2.png" alt="" class="d-block w-100"></div>
        <div class="carousel-item"><img src="./img/banner/itemCat_banner3.png" alt="" class="d-block w-100"></div>
        <div class="carousel-item"><img src="./img/banner/itemCat_banner4.png" alt="" class="d-block w-100"></div>
 
      </div>
      <!-- 左右切换按钮 -->
      <a href="#xz-banner" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#xz-banner" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
      <!-- 指示符 -->
      <ul class="carousel-indicators">
        <li class="active" data-target="#xz-banner" data-slide-to="0"></li>
        <li class="" data-target="#xz-banner" data-slide-to="1"></li>
        <li class="" data-target="#xz-banner" data-slide-to="2"></li>
        <li class="" data-target="#xz-banner" data-slide-to="3"></li>
      </ul>
    </div>
  </div>
</body>

</html>
